<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>No More Referrer</title>
</head>
<body>

  <header>
    <h1>No More Referrer</h1>
  </header>

  <h3>Add exclude URL</h3>
  <div class="add-exclude-url">
    <form class="exclude">
      <input type="text" placeholder="Enter the URL to exclude" class="url">
      <input type="button" value="Add" class="add">
    </form>
  </div>

  <h3>Exclude URLs</h3>
  <div class="exclude-url-list">
    <!-- Exclude URLs will be listed here -->
  </div>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
