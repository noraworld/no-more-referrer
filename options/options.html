<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>No More Referrer</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

  <header>
    <h1>No More Referrer</h1>
  </header>

  <h2>Add exclude URL</h2>
  <div class="add-exclude-url">
    <form class="exclude">
      <input type="text" placeholder="Enter the URL to disable extension" class="url">
      <button type="submit" class="add">Add</button>
    </form>
    <span class="desc">Example: www.google.com<br>You don't need to enter <strong>http://</strong> or <strong>https://</strong></span>
  </div>

  <h2>Excluded URLs</h2>
  <table>
    <tbody class="exclude-url-list"></tbody>
  </table>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
